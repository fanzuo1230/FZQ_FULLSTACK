<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Book(isbn,title,author){
            this.isbn=isbn
            this.title=title

            this.author=author;
            console.log(this);

        } 
    
    Book.prototype.display=function(){
        return this.isbn+ this.title+this.author
    }
        
    // 运行方式 
    // Book();
    let js_dontKonw = new Book('1111','sssad','fsadfad');
    console.log(js_dontKonw.isbn);
    console.log(js_dontKonw.constructor);
    console.log(js_dontKonw instanceof Book);
    console.log(js_dontKonw.display());
    //任何一个对象都有一个原型__proto__属性会告诉我们它的原型
    //只要链上有，就可以调用
    console.log(js_dontKonw.__proto__);
    // js_dontKonw.__proto__== Book.prototype
    // Book.prototype.isPrototypeOf(js_dontKonw)==true
    </script>
  
</body>
</html>
